<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버로 파라미터 제출하기</title>
</head>
<body>
	<h3> 1. HttpServletRequest.getParameter("key") 이용해서 제출하기 </h3>
	<h1>이름, 나이, 주소 값 전달하기</h1>
	<form action="/param/test1" method="post">
	이름 : <input type="text" name="inputName">
	<br>
	나이 : <input type="number" name="inputAge">
	<br>
	주소 : <input type="text" name="inputAddress">
	<br>
	<button>제출하기</button>
	</form>
	
	<h3> 2. @RequestParam 어노테이션을 이용해서 낱개로 값 가져오기</h3>
	<form action="/param2/test2" method="post">
		과자 이름 : <input type="text" name="snackName">
		<br>
		제조사 : <input type="text" name="snackCompany">
		<br>
		가격 : <input type="number" name="snackPrice">
		<br>
		우선도 : <input type="text" name="snackLike">
		<br><br>
		<button>제출하기</button>
	</form>
	
	<h3> 3. @RequestParam 어노테이션 이용해서 다수 값 가져오기</h3>
	<form action="/param2/likeSnackCompany" method="post">
	좋아하는 과자 : 
	맛동산 <input type="checkbox" name="likeSnack" value="Matdongsan">
	베베 <input type="checkbox" name="likeSnack" value="bebe">
	썬칩 <input type="checkbox" name="likeSnack" value="sunChip">
	<br><br>
	선호하는 회사 :
	올이온 <input type="checkbox" name="likeCompany" value="olion">
	헷에 <input type="checkbox" name="likeCompany" value="haet">
	<br><br>
	<button>제출하기</button>
	</form>
</body>
</html>
